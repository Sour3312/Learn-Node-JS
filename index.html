<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }
        .card-tags {
            margin-bottom: 15px;
        }
        .card-tags span {
            background-color: #eee;
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        .card-reactions,
        .card-views {
            font-size: 12px;
            color: #777;
        }
        .card-reactions span,
        .card-views span {
            margin-right: 10px;
        }
        .card-userId {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-title">**title**</div>
        <div class="card-description">
**desc**        </div>
        <div class="card-tags">
            <span>#history</span>
            <span>#american</span>
            <span>#crime</span>
        </div>

        </div>
        <div class="card-views">

        </div>
        <div class="card-userId">

        </div>
    </div>

</body>
</html>
